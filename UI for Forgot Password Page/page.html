<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="logo-section">
        <!-- Replace 'path-to-logo.png' with the actual path to your logo -->
        <img id="logo" src="logo.png" alt="Swaliga Foundation Logo">
        <img id="text" src="https://cdn.firespring.com/images/c226b165-1ef2-4036-8e8a-c85f0790ffb8.png" alt="Swaliga Foundation Text Logo">
    </div>
    <div class="form-container">
        <div class="form-section">
            <h1>Reset Password</h1>
            <form id="resetPasswordForm">
                <div class="input-field">
                    <input type="password" id="newPassword" name="newPassword" placeholder="new password" required>
                </div>
                <div class="input-field">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm password" required>
                </div>
                <div class="submit-button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
